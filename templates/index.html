<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navel Biodiversity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class='wrapper'>

        <div id='sidebar' class='active container'>
            <div class="panel text-center">
                <div class="panel-heading">
                    <h3 class="panel-title">Select Subject ID</h3>
                </div>
                <div class="panel-body">
                    <select id="selDataset" onchange="optionChanged(this.value)"></select>
                </div>
            </div>
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">MetaData</h3>
                </div>
                <div id="sample-metadata" class="panel-body"></div>
            </div>
        </div>

        <div id='mainpage' class='container'>
            <div class="row">
                <div class="col-md-12 jumbotron text-center">
                    <h1>Navel Biodiversity Dashboard</h1>
                    <h3 id='currentSubject'></h3>
                    <button type="button" id="sidebarCollapse" class="btn">
                        <span id="buttonText">View Metadata - Choose New Subject</span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="row plot-mom">
                        <div id="pie" class='plot'></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row plot-mom" id="gauge_parent">
                        <div id="gauge" class='plot'></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 plot-mom">
                    <div class="row">
                        <div id="bubble" class='plot'></div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
